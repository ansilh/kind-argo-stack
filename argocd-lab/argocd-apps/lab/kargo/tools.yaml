apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo-lab
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kargo
  source:
    path: charts/kargo-lab
    repoURL: 'https://github.com/ansilh/kind-argo-stack.git'
    targetRevision: main
    helm:
      releaseName: kargo
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true