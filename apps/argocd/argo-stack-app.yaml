apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-stack
  namespace: argo-stack
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argo-stack
  source:
    path: charts/argo-stack
    repoURL: 'https://github.com/ansilh/kind-argo-stack.git'
    targetRevision: main
    helm:
      valueFiles:
        - 'values.yaml'
        - 'values-apps.yaml'
        - 'values-projects.yaml'
  project: argo-stack
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
